version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: skillbridge
      POSTGRES_USER: skillbridge
      POSTGRES_PASSWORD: ${DB_PASSWORD:-skillbridge_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skillbridge -d skillbridge"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - skillbridge_network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - skillbridge_network

  # Django Application
  django:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    environment:
      - DJANGO_SETTINGS_MODULE=skillbridge_backend.settings.production
      - DATABASE_URL=postgresql://skillbridge:${DB_PASSWORD:-skillbridge_password}@db:5432/skillbridge
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - DJANGO_DEBUG=False
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-django,localhost}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - SENTRY_DSN=${SENTRY_DSN}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
    volumes:
      - ./media:/app/media
      - ./static:/app/static
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${DJANGO_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - skillbridge_network

  # Rust Matching Service
  rust-service:
    build:
      context: ../skillbridge_rust
      dockerfile: Dockerfile
    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - PORT=${RUST_PORT:-8001}
      - DATABASE_URL=postgresql://skillbridge:${DB_PASSWORD:-skillbridge_password}@db:5432/skillbridge
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${RUST_PORT:-8001}:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - skillbridge_network

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DJANGO_SETTINGS_MODULE=skillbridge_backend.settings.production
      - DATABASE_URL=postgresql://skillbridge:${DB_PASSWORD:-skillbridge_password}@db:5432/skillbridge
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - SENTRY_DSN=${SENTRY_DSN}
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
      - django
    command: celery -A skillbridge_backend worker --loglevel=info --concurrency=4
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - skillbridge_network

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DJANGO_SETTINGS_MODULE=skillbridge_backend.settings.production
      - DATABASE_URL=postgresql://skillbridge:${DB_PASSWORD:-skillbridge_password}@db:5432/skillbridge
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-}@redis:6379/0
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
      - django
    command: celery -A skillbridge_backend beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - skillbridge_network

  # Nginx Reverse Proxy (for production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./static:/app/static:ro
      - ./media:/app/media:ro
    depends_on:
      - django
      - rust-service
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - skillbridge_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  skillbridge_network:
    driver: bridge