version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: skillbridge
      POSTGRES_USER: skillbridge
      POSTGRES_PASSWORD: skillbridge_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skillbridge"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  django:
    build: .
    environment:
      - DJANGO_SETTINGS_MODULE=skillbridge_backend.settings
      - DATABASE_URL=postgresql://skillbridge:skillbridge_password@db:5432/skillbridge
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_DEBUG=True
      - DJANGO_SECRET_KEY=django-insecure-dev-key-change-in-production
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,django
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  rust-service:
    build: ../skillbridge_rust
    ports:
      - "8001:8001"
    environment:
      - RUST_LOG=info
      - PORT=8001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  celery:
    build: .
    environment:
      - DJANGO_SETTINGS_MODULE=skillbridge_backend.settings
      - DATABASE_URL=postgresql://skillbridge:skillbridge_password@db:5432/skillbridge
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
      - django
    command: celery -A skillbridge_backend worker --loglevel=info

volumes:
  postgres_data: